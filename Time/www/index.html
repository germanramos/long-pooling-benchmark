<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hydra Index</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('#start').click(function(){
				$('#results').html('');
				var connections = parseInt($('#connections').val(), 10);
				$.get('http://localhost:5000/start/' + connections, function(data){
					showData(data)
				});
			});

			$('#info').click(function(){
				$('#results').html('');
				$.get('http://localhost:5000/info', function(data){
					showData(data)
				});
			});

			$('#stop').click(function(){
				$('#results').html('');
				$.get('http://localhost:5000/stop', function(data){
					showData(data);
				});
			});

			function showData(data) {
				var str = '';
				for(var key in data){
					str+= '<div> ' + key + ': ' + data[key] +'</div>';
				}
				$('#results').html(str);
			}
		});
	</script>
</head>
<body>
	Connections: <input type='text' id='connections' value='1' />
	<button id='start'>Start</button>
	<button id='info'>Info</button>
	<button id='stop'>Stop</button>
	<br />
	<div id='results'></div>
</body>
</html>
